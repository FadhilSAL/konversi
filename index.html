<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" 
          content="width=device-width,  
                   initial-scale=1.0"> 
    <title>Konversi Satuan</title> 
    <link rel="stylesheet" href="style.css"> 
</head> 
  
<body> 
    <div class="main"> 
        <h1 class="title">Kalkulator Konversi</h1> 
        <h2>Konversi Satuan Menggunakan Html,Css,Javascript
          </h2> 
        <h5 class="subtitle">Pilih Kategori</h5> 
        <select id="conversionCategory" 
                class="select-category"> 
            <option value=""> 
                Pilih
              </option> 
            <option value="temperature"> 
                Suhu
              </option> 
            <option value="area"> 
                Luas
              </option> 
            <option value="weight"> 
                  Berat
              </option> 
            <option value="length"> 
                  Panjang
              </option> 
            <option value="time"> 
                  Waktu
              </option> 
        </select> 
        <div class="container"> 
            <div class="conversion" 
                 id="temperature"> 
                <h2 class="category-title"> 
                      Suhu
                  </h2> 
                <input type="number" 
                       id="temperatureInput" 
                       class="input" 
                       placeholder="Masukkan Nilai "> 
                <select id="fromTemperatureUnit" 
                        class="unit-select"> 
                    <option value="celsius"> 
                          Celcius
                      </option> 
                    <option value="kelvin"> 
                          Kelvin 
                      </option> 
                    <option value="fahrenheit"> 
                          Fahrenheit 
                    </option> 
                    <option value="reamur"> 
                        Reamur

                  </option> 
                </select> 
                <span class="arrow">➡</span> 
                <select id="toTemperatureUnit" 
                        class="unit-select"> 
                    <option value="celsius"> 
                          Celcius 
                      </option> 
                    <option value="kelvin"> 
                          Kelvin 
                      </option> 
                    <option value="fahrenheit"> 
                          Fahrenheit 
                      </option> 
                       <option value="reamur"> 
                            Reamur

                      </option> 
                </select> 
                <button id="temperatureConvertBtn" 
                        class="convert-button"> 
                       Konversi
                  </button> 
                <div class="result"> 
                    <p id="temperatureResult"> 
                        Hasil Akan Ditampilkan Disini
        
                      </p> 
                </div> 
            </div> 
            <div class="conversion" 
                 id="area"> 
                <h2 class="category-title"> 
                      Luas
                  </h2> 
                <input type="number" 
                       id="areaInput" 
                       class="input" 
                       placeholder="Masukkan Nilai"> 
                <select id="fromAreaUnit" 
                        class="unit-select"> 
                    <option value="m2"> 
                          M<sup>2</sup>
                      </option> 
                    <option value="Km2"> 
                          Km<sup>2</sup>
                      </option> 
 <!-- Add more area units here -->
                </select> 
                <span class="arrow">➡</span> 
                <select id="toAreaUnit" 
                        class="unit-select"> 
                    <option value="m2"> 
                          M<sup>2</sup>
                      </option> 
                    <option value="Km2"> 
                          Km<sup>2</sup>
                      </option> 
                </select> 
                <button id="areaConvertBtn" 
                        class="convert-button"> 
                      Konversi
                  </button> 
                <div class="result"> 
                    <p id="areaResult"> 
                        Hasil Akan Ditampilkan Disini
                        
                  </p> 
                </div> 
            </div> 
            <div class="conversion" id="weight"> 
                <h2 class="category-title"> 
                      Berat
                  </h2> 
                <input type="number" 
                       id="weightInput" 
                       class="input" 
                       placeholder="Masukkan Nilai"> 
                <select id="fromWeightUnit" 
                        class="unit-select"> 
                    <option value="gram"> 
                          Gram 
                      </option> 
                    <option value="kilogram"> 
                          Kilogram 
                      </option> 
                      <option value="ton"> 
                        Ton
                      </option> 
                </select> 
                <span class="arrow">➡</span> 
                <select id="toWeightUnit" 
                        class="unit-select"> 
                    <option value="gram"> 
                           Gram 
                      </option> 
                    <option value="kilogram"> 
                        Kilogram 
                      </option> 
                      <option value="ton"> 
                        Ton
                      </option> 
                </select> 
                <button id="weightConvertBtn" 
                        class="convert-button"> 
                    Konversi
                  </button> 
                <div class="result"> 
                    <p id="weightResult"> 
                        Hasil Akan Ditampilkan Disini
                        
                      </p> 
                </div> 
            </div> 
            <div class="conversion" id="length"> 
                <h2 class="category-title"> 
                    Panjang
                </h2> 
                <input type="number" 
                       id="lengthInput" 
                       class="input" 
                       placeholder="Masukkan Nilai"> 
                <select id="fromLengthUnit" 
                        class="unit-select"> 
                    <option value="meter"> 
                        Meter 
                    </option> 
                    <option value="kilometer"> 
                        Kilometer 
                    </option> 


                </select> 
                <span class="arrow">➡</span> 
                <select id="toLengthUnit" 
                        class="unit-select"> 
                    <option value="meter"> 
                        Meter 
                    </option> 
                    <option value="kilometer"> 
                        Kilometer 
                    </option> 
                </select> 
                <button id="lengthConvertBtn" 
                        class="convert-button"> 
                    Konversi
                </button> 
                <div class="result"> 
                    <p id="lengthResult"> 
                        Hasil Akan Ditampilkan Disini 
                        
                  </p> 
                </div> 
            </div> 
            <div class="conversion" id="time"> 
                <h2 class="category-title"> 
                    Waktu
                </h2> 
                <input type="number" 
                       id="timeInput" 
                       class="input" 
                       placeholder="Masukkan Nilai"> 
                <select id="fromTimeUnit" 
                        class="unit-select"> 
                    <option value="detik"> 
                        Detik
                    </option> 
                    <option value="menit"> 
                        Menit
                    </option> 
                    <option value="jam"> 
                        Jam
                    </option> 

                </select> 
                <span class="arrow">➡</span> 
                <select id="toTimeUnit" 
                        class="unit-select"> 
                    <option value="detik"> 
                        Detik
                    </option> 
                    <option value="menit"> 
                        Menit
                    </option> 
                    <option value="jam"> 
                        Jam
                    </option> 
                </select> 
                <button id="timeConvertBtn" 
                        class="convert-button"> 
                    Konversi
                </button> 
                <div class="result"> 
                    <p id="timeResult"> 
                        Hasil Akan Ditampilkan Disini
        
                  </p> 
                </div> 
            </div> 
        </div> 
    </div> 



    <script src="script.js"></script> 
</body> 
  
</html>
